- ruleID: "spring-framework-unsupported-version-gradle"
  category: "mandatory"
  effort: 1
  labels:
    - "cto.io/spring-framework-version=spring-framework-before-6.0"
    - "cto.io/spring-framework-status=spring-framework-deprecated"
  when:
    or:
      - builtin.filecontent:
          filePattern: all-deps-nodupes.txt
          pattern: org\.springframework:spring-.*:([1-5]\.\d+|\d)(\.\d+)*(-SNAPSHOT)?

  description: "Detected unsupported Spring Framework version (< 6.0)."
  message: |
    Detected Spring Framework version older than 6.0, which is unsupported. 
    Upgrade to 6.2 or later for active support.
  links:
    - title: "Spring Framework End of Life Policy"
      url: "https://spring.io/projects/spring-framework#support"
