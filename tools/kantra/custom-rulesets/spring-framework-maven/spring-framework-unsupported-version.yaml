- ruleID: "spring-framework-unsupported-version-maven"
  category: "mandatory"
  effort: 1
  labels:
    - "cto.io/spring-framework-version=spring-framework-before-6.0"
    - "cto.io/spring-framework-status=spring-framework-deprecated"
  when:
    or:
      # CASE A: Dependency with version < 6.0
      - builtin.xml:
          filepaths:
            - "effective-pom.xml"
          namespaces:
            m: "http://maven.apache.org/POM/4.0.0"
          xpath: >
            (
              /m:project/m:dependencies[not(ancestor::m:dependencyManagement)]/m:dependency
              |
              /m:projects/m:project/m:dependencies[not(ancestor::m:dependencyManagement)]/m:dependency
            )[
              m:groupId='org.springframework'
              and (
                number(substring-before(m:version, '.')) < 6
              )
            ]

      # CASE B: Plugin with version < 6.0
      - builtin.xml:
          filepaths:
            - "effective-pom.xml"
          namespaces:
            m: "http://maven.apache.org/POM/4.0.0"
          xpath: >
            (
              /m:project/m:build/m:plugins[not(ancestor::m:pluginManagement)]/m:plugin
              |
              /m:projects/m:project/m:build/m:plugins[not(ancestor::m:pluginManagement)]/m:plugin
            )[
              m:groupId='org.springframework'
              and (
                number(substring-before(m:version, '.')) < 6
              )
            ]
  description: "Detected unsupported Spring Framework version (< 6.0)."
  message: |
    Detected Spring Framework version < 6.0, which is unsupported. Upgrade to 6.2 or later for active support.
  links:
    - title: "Spring Framework End of Life Policy"
      url: "https://spring.io/projects/spring-framework#support"
