- ruleID: "spring-boot-nearing-eol-version"
  category: "mandatory"
  effort: 1
  labels:
    - "cto.io/source=spring-boot"
    - "cto.io/spring-boot-version=spring-boot-2.5-2.6"
    - "cto.io/build-tool=gradle"
    - "cto.io/spring-boot-status=spring-boot-nearing-eol"
  when:
    or:
      - builtin.filecontent:
          filePattern: build.gradle
          pattern: implementation\s*\(['"]org\.springframework\.boot:spring-boot-starter.*:2\.[5-6](\.\d+)?['"]\) # Match Spring Boot version >= 2.5 and < 2.7 in build.gradle

      - builtin.filecontent:
          filePattern: build.gradle.kts
          pattern: implementation\(["']org\.springframework\.boot:spring-boot-starter.*:2\.[5-6](\.\d+)?["']\) # Match Spring Boot version >= 2.5 and < 2.7 in build.gradle.kts

      - and:
          - builtin.filecontent:
              filePattern: build.gradle
              pattern: implementation\s*\(['"]org\.springframework\.boot:spring-boot-starter.*:\$springBootVersion['"]\) # Match dependency using property in build.gradle
          - builtin.filecontent:
              filePattern: gradle.properties
              pattern: springBootVersion\s*=\s*2\.[5-6](\.\d+)? # Match property value >= 2.5 and < 2.7 in gradle.properties

      - and:
          - builtin.filecontent:
              filePattern: build.gradle.kts
              pattern: implementation\(["']org\.springframework\.boot:spring-boot-starter.*:\$springBootVersion["']\) # Match dependency using property in build.gradle.kts
          - builtin.filecontent:
              filePattern: gradle.properties
              pattern: springBootVersion\s*=\s*2\.[5-6](\.\d+)? # Match property value >= 2.5 and < 2.7 in gradle.properties

      - builtin.filecontent:
          filePattern: build.gradle
          pattern: id\s*\(['"]org\.springframework\.boot['"]\)\s*version\s*['"]2\.[5-6](\.\d+)?['"]\) # Match Spring Boot plugin version >= 2.5 and < 2.7 in build.gradle

      - builtin.filecontent:
          filePattern: build.gradle.kts
          pattern: id\(["']org\.springframework\.boot["']\)\s*version\s*["']2\.[5-6](\.\d+)?["']\) # Match Spring Boot plugin version >= 2.5 and < 2.7 in build.gradle.kts

  description: "Detected Spring Boot versions nearing end-of-life (2.5 â‰¤ version < 2.7)."
  message: |
    Your project uses a Spring Boot version between 2.5 and 2.6.x, which is nearing end-of-life. Consider upgrading to a supported version (e.g., 2.7.x or later).
  links:
    - title: "Spring Boot End of Life Policy"
      url: "https://spring.io/projects/spring-boot#support"
