- ruleID: "database-mysql-gradle"
  category: "mandatory"
  effort: 1
  labels:
    - "cto.io/database=MySQL"
    - "cto.io/database-type=relational"
  when:
    or:
      - builtin.filecontent:
          filePattern: build.gradle
          pattern: implementation\s*['"]mysql:mysql-connector-java:.*['"]
      - builtin.filecontent:
          filePattern: build.gradle.kts
          pattern: implementation\(['"]mysql:mysql-connector-java:.*['"]\)
  message: "Detected usage of MySQL database."
  description: "Detected usage of MySQL database."

