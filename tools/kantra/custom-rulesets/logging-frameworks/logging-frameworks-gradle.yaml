- ruleID: "log4j1-gradle"
  category: "mandatory"
  effort: 1
  labels:
    - "cto.io/logging=Log4j1"
  when:
    or:
      - builtin.filecontent:
          filePattern: all-deps-nodupes.txt
          pattern: log4j:log4j:.*
  description: "Detected Apache Log4j 1.x usage in Gradle"
  message: |
    Application uses Log4j 1.x. This framework is deprecated and no longer maintained. Consider upgrading to Log4j 2 or migrating to SLF4J.
  links:
    - title: "Log4j 1.x End of Life Announcement"
      url: "https://logging.apache.org/log4j/1.2/"

- ruleID: "log4j2-gradle"
  category: "mandatory"
  effort: 1
  labels:
    - "cto.io/logging=Log4j2"
  when:
    or:
      - builtin.filecontent:
          filePattern: all-deps-nodupes.txt
          pattern: org\.apache\.logging\.log4j:.*
  description: "Detected Apache Log4j 2 usage in Gradle"
  message: |
    Application uses Log4j 2, a modern and actively maintained logging framework.
  links:
    - title: "Log4j 2 Official Documentation"
      url: "https://logging.apache.org/log4j/2.x/"

