- ruleID: "spring-boot-unsupported-version"
  category: "mandatory"
  effort: 1
  labels:
    - "cto.io/source=spring-boot"
    - "cto.io/spring-boot-version=spring-boot-before-2.5"
    - "cto.io/build-tool=gradle"
    - "cto.io/spring-boot-status=spring-boot-deprecated"

  when:
    or:
      - builtin.filecontent:
          filePattern: build.gradle
          pattern: implementation\s*\(['"]org\.springframework\.boot:spring-boot-starter.*:(1\.\d+(\.\d+)?|2\.[0-4](\.\d+)?)['"]\)

      - builtin.filecontent:
          filePattern: build.gradle.kts
          pattern: implementation\(["']org\.springframework\.boot:spring-boot-starter.*:(1\.\d+(\.\d+)?|2\.[0-4](\.\d+)?)["']\)

      - and:
          - builtin.filecontent:
              filePattern: build.gradle
              pattern: implementation\s*\(['"]org\.springframework\.boot:spring-boot-starter.*:\$(\{springBootVersion\}|springBootVersion)['"]\)
          - builtin.filecontent:
              filePattern: gradle.properties
              pattern: springBootVersion\s*=\s*(1\.\d+(\.\d+)?|2\.[0-4](\.\d+)?)

      - and:
          - builtin.filecontent:
              filePattern: build.gradle.kts
              pattern: implementation\(["']org\.springframework\.boot:spring-boot-starter.*:\$(\{springBootVersion\}|springBootVersion)["']\)
          - builtin.filecontent:
              filePattern: gradle.properties
              pattern: springBootVersion\s*=\s*(1\.\d+(\.\d+)?|2\.[0-4](\.\d+)?)

      - builtin.filecontent:
          filePattern: build.gradle
          pattern: id\s*\(['"]org\.springframework\.boot['"]\)\s*version\s*['"](1\.\d+(\.\d+)?|2\.[0-4](\.\d+)?)['"]\)

      - builtin.filecontent:
          filePattern: build.gradle.kts
          pattern: id\(["']org\.springframework\.boot["']\)\s*version\s*[""](1\.\d+(\.\d+)?|2\.[0-4](\.\d+)?)[""]\)

  description: "Detected unsupported Spring Boot version (< 2.5)."
  message: |
    Your project uses Spring Boot version < 2.5, which is unsupported. 
    Consider upgrading to a supported version (e.g., 2.7.x or later).
  links:
    - title: "Spring Boot End of Life Policy"
      url: "https://spring.io/projects/spring-boot#support"
