- ruleID: detect-java-version-maven
  category: informational
  effort: 1
  labels:
    - konveyor.io/source=maven
    - konveyor.io/source=java-version
  when:
    builtin.xml:
      filepaths:
        - pom.xml
      namespaces:
        m: "http://maven.apache.org/POM/4.0.0"
      xpath: "//m:project/m:properties/m:java.version | //m:project/m:properties/m:maven.compiler.source | //m:project/m:properties/m:maven.compiler.target"
  description: "Detects the Java version used in a Maven project (pom.xml)."
  message: |
    Java version {{.matchedText}} detected in Maven's pom.xml.
    This info can be used for compatibility checks and migration planning.
  links:
    - title: "Maven Compiler Plugin"
      url: "https://maven.apache.org/plugins/maven-compiler-plugin/compile-mojo.html#source"
