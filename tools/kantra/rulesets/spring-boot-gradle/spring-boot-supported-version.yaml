- ruleID: "spring-boot-supported-version-gradle"
  category: "optional"
  effort: 1
  labels:
    - "konveyor.io/source=spring-boot"
    - "konveyor.io/source=spring-boot-2.7+"
    - "konveyor.io/source=gradle"
  when:
    or:
      - builtin.filecontent:
          filePattern: build.gradle
          pattern: implementation\s*\(['"]org\.springframework\.boot:spring-boot-starter.*:2\.(7|[8-9]|\d{2,})['"]\) # Match direct Spring Boot version >= 2.7 in build.gradle

      - builtin.filecontent:
          filePattern: build.gradle.kts
          pattern: implementation\(["']org\.springframework\.boot:spring-boot-starter.*:2\.(7|[8-9]|\d{2,})["']\) # Match direct Spring Boot version >= 2.7 in build.gradle.kts

      - and:
          - builtin.filecontent:
              filePattern: build.gradle
              pattern: implementation\s*\(['"]org\.springframework\.boot:spring-boot-starter.*:\$springBootVersion['"]\) # Match dependency using property in build.gradle
          - builtin.filecontent:
              filePattern: gradle.properties
              pattern: springBootVersion\s*=\s*[2-9]\.(7|[8-9]|\d{2,}) # Match property value >= 2.7 in gradle.properties

      - and:
          - builtin.filecontent:
              filePattern: build.gradle.kts
              pattern: implementation\(["']org\.springframework\.boot:spring-boot-starter.*:\$springBootVersion["']\) # Match dependency using property in build.gradle.kts
          - builtin.filecontent:
              filePattern: gradle.properties
              pattern: springBootVersion\s*=\s*[2-9]\.(7|[8-9]|\d{2,}) # Match property value >= 2.7 in gradle.properties

      - builtin.filecontent:
          filePattern: build.gradle
          pattern: id\s*\(['"]org\.springframework\.boot['"]\)\s*version\s*['"]2\.(7|[8-9]|\d{2,})['"]\) # Match Spring Boot plugin version >= 2.7 in build.gradle

      - builtin.filecontent:
          filePattern: build.gradle.kts
          pattern: id\(["']org\.springframework\.boot["']\)\s*version\s*["']2\.(7|[8-9]|\d{2,})["']\) # Match Spring Boot plugin version >= 2.7 in build.gradle.kts

  description: "Detects Spring Boot versions that are 2.7 or higher in Gradle projects."
  message: |
    Your Gradle project uses Spring Boot version 2.7.x or newer, which is generally considered supported.
    No immediate upgrade is required (unless you want to move to a newer major release).
  links:
    - title: "Spring Boot Release Notes"
      url: "https://github.com/spring-projects/spring-boot/wiki"
