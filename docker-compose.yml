services:
  postgres:
    image: db
    container_name: postgres
    env_file:
      - ${ENV_FILE:-.env}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - ./tools/postgresql/data:/var/lib/pgsql/data

  airflow:
    image: app:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GLOBAL_CERT: ${GLOBAL_CERT}
        GLOBAL_INDEX: ${GLOBAL_INDEX}
        GLOBAL_INDEX_URL: ${GLOBAL_INDEX_URL}
    env_file:
      - ${ENV_FILE:-.env}
    environment:
      HTTP_PROXY: ${HTTP_PROXY}
      HTTPS_PROXY: ${HTTPS_PROXY}
      NO_PROXY: ${NO_PROXY}
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: ${AIRFLOW__DATABASE__SQL_ALCHEMY_CONN}
    volumes:
      - ./cloned_repositories:/mnt/cloned_repositories
      - ${SSH_KEYS_PATH:-/dev/null}:/root/.ssh/id_rsa:ro
      - ${SSH_KEYS_PUB_PATH:-/dev/null}:/root/.ssh/id_rsa.pub:ro
      - ${CERT_PATH:-/dev/null}:/etc/pip/certs/self-signed-cert.pem:ro
    ports:
      - "8088:8080"

volumes:
  data_volume:
  log_volume:
